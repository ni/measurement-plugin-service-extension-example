syntax = "proto3";

package bdc_logger;

service LogMeasurement {
  rpc LogMeasurement(LogMeasurementRequest) returns (LogMeasurementResponse);
}

message LogMeasurementResponse{}

message LogMeasurementRequest{

  repeated int32 measured_sites = 1;

  repeated string measured_pins = 2;

  repeated float voltage = 3;

  repeated float current = 4;

  repeated bool in_compliance = 5;
}